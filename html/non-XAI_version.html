<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This meta tag tells search engines not to index this page -->
    <meta name="robots" content="noindex, nofollow">
    <title>Chat Interface</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Peter Guan" />
    <link rel="manifest" href="/assets/site.webmanifest" />

    <style>
        /* --- CSS Styles --- */

        /* Basic page reset and font settings */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        /* Chat window container */
        #chat-container {
            width: 100%;
            max-width: 800px;
            height: 100vh; /* Fills the full viewport height */
            background-color: #ffffff;
            /* Removed box-shadow and border-radius for a borderless look */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Chat log area */
        #chat-log {
            flex-grow: 1; /* Takes up all available space */
            padding: 24px;
            overflow-y: auto; /* Shows scrollbar when content overflows */
            display: flex;
            flex-direction: column;
            gap: 16px; /* Spacing between messages */
        }

        /* Common style for a single message */
        .message {
            display: flex;
            align-items: flex-start; /* Align avatar and bubble to the top */
            gap: 12px;
            max-width: 75%;
            animation: fadeIn 0.3s ease-in-out;
        }

        .message .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #fff;
            flex-shrink: 0; /* Prevents the avatar from shrinking */
        }

        .message .content {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.6;
            word-wrap: break-word; /* Ensures long words can wrap */
        }

        /* Styles for AI messages (left side) */
        .ai-message {
            align-self: flex-start;
        }
        .ai-message .avatar {
            background-color: #6a5acd; /* AI avatar color */
        }
        .ai-message .content {
            background-color: #f1f0f0;
            color: #333;
            border-top-left-radius: 4px;
        }

        /* Styles for user messages (right side) */
        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse; /* Avatar on the right */
        }
        .user-message .avatar {
            background-color: #007bff; /* User avatar color */
        }
        .user-message .content {
            background-color: #007bff;
            color: #ffffff;
            border-top-right-radius: 4px;
        }

        /* Input area form */
        #chat-form {
            display: flex;
            padding: 16px;
            border-top: 1px solid #e0e0e0;
            background-color: #ffffff;
        }

        /* Text input box */
        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 24px;
            resize: none; /* Disables manual resizing by the user */
            font-size: 16px;
            margin-right: 12px;
            font-family: inherit;
        }
        #user-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }

        /* Send button */
        #chat-form button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chat-form button:hover {
            background-color: #0056b3;
        }

        #chat-form button:disabled {
            background-color: #a0c3e8;
            cursor: not-allowed;
        }

        /* Message fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<!-- --- HTML Structure --- -->
<div id="chat-container">
    <!-- Chat log will be displayed here -->
    <div id="chat-log">
        <!-- Initial welcome message -->
        <div class="message ai-message">
            <div class="avatar">AI</div>
            <div class="content">
                <p>Hello! How can I help you today? Ask me anything below.</p>
            </div>
        </div>
    </div>

    <!-- User input form -->
    <form id="chat-form">
        <textarea id="user-input" placeholder="Type a message..." rows="1" required></textarea>
        <button type="submit" title="Send">
            <!-- SVG for send icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
        </button>
    </form>
</div>

<script>
    // --- JavaScript Logic ---
    const PARTICIPANT_ID = "TEMP_TEST_ID_001"; // <--- 临时设置一个 ID

    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatLog = document.getElementById('chat-log');
    const sendButton = chatForm.querySelector('button');

    chatForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const userText = userInput.value.trim();
        if (userText === '') return;

        // 1. Add the user's message
        appendMessage(userText, 'user');

        userInput.value = '';
        userInput.style.height = 'auto';
        toggleSendButton();

        // 3. AI response (STREAMING + MARKDOWN)
        const aiParagraph = appendMessage('', 'ai');
        aiParagraph.innerHTML = '▋'; // Typing cursor

        let totalResponseText = "";

        fetch('http://127.0.0.1:5000/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            // 确保在 body 中添加 participant_id
            body: JSON.stringify({
                message: userText,
                participant_id: PARTICIPANT_ID // <--- 新增的字段
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let isFirstChunk = true;

            function readStream() {
                reader.read().then(({ done, value }) => {
                    if (done) {
                        return;
                    }
                    if (isFirstChunk) {
                        aiParagraph.innerHTML = ''; // Clear cursor
                        isFirstChunk = false;
                    }

                    const chunk = decoder.decode(value, { stream: true });
                    totalResponseText += chunk;

                    // AI response is parsed as Markdown
                    aiParagraph.innerHTML = marked.parse(totalResponseText);

                    chatLog.scrollTop = chatLog.scrollHeight;
                    readStream();
                }).catch(error => {
                    console.error('Error reading stream:', error);
                    aiParagraph.innerHTML += "<br>⚠️ Error reading streaming message";
                });
            }
            readStream();
        })
        .catch(error => {
            console.error('Error:', error);
            aiParagraph.innerHTML = "⚠️ Unable to connect backend LLM";
        });
    });

    userInput.addEventListener('input', toggleSendButton);

    // --- 输入法 (IME) 提交 ---
    userInput.addEventListener('keydown', function(event) {
        // 检查用户是否仍在使用输入法组合
        if (event.isComposing) {
            return;
        }

        // 如果按下 Enter 键、没有按 Shift 键，并且不在组合状态
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault(); // 阻止默认的换行
            chatForm.dispatchEvent(new Event('submit')); // 触发提交
        }
    });

    /**
     * MODIFIED Function to add a message to the chat log
     * @param {string} text - The message text
     * @param {string} sender - The sender ('user' or 'ai')
     * @returns {HTMLElement} - Returns the <p> element where text is stored
     */
    function appendMessage(text, sender) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', `${sender}-message`);

        const avatar = document.createElement('div');
        avatar.classList.add('avatar');
        avatar.textContent = sender === 'user' ? 'U' : 'AI';

        const content = document.createElement('div');
        content.classList.add('content');

        const textParagraph = document.createElement('p');

        // --- 用户输入渲染 ---
        if (sender === 'user') {
            // 将用户输入视为纯文本，并替换换行符
            textParagraph.innerHTML = text.replace(/\n/g, '<br>');
        } else {
            // AI 的输入（初始为空或光标）
            textParagraph.innerHTML = text;
        }

        content.appendChild(textParagraph);
        messageElement.appendChild(avatar);
        messageElement.appendChild(content);
        chatLog.appendChild(messageElement);

        chatLog.scrollTop = chatLog.scrollHeight;
        return textParagraph; // Return the paragraph element
    }

    function toggleSendButton() {
        sendButton.disabled = userInput.value.trim() === '';
    }

    toggleSendButton();

</script>

</body>
</html>
